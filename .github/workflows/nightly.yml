# =============================================================================
# RC Racer Nightly Build
# =============================================================================
# Runs: Daily at 2 AM UTC
# Purpose: Run slow system tests, full validation
#
# Uses pre-built CI image from GHCR for faster builds
# Image is built by docker-publish.yml workflow
# =============================================================================

name: Nightly

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

env:
  ROS_DISTRO: humble

jobs:
  system-tests:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src/rc-racer

      # Install Gazebo (not in base CI image to keep it lean)
      - name: Install Gazebo for system tests
        run: |
          apt-get update
          apt-get install -y \
            ros-humble-gazebo-ros \
            ros-humble-gazebo-plugins

      - name: Build
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install
        working-directory: .

      - name: Run all tests (including system tests)
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          source install/setup.bash
          # Run all tests with extended timeout for system tests
          colcon test --event-handlers console_direct+
          colcon test-result --verbose
        working-directory: .

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-test-results
          path: build/*/test_results/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Nightly build failed! Check test results."
