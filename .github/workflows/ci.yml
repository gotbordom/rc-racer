# =============================================================================
# RC Racer CI Pipeline
# =============================================================================
# Runs on: Push to main, Pull requests
# Steps: Build, Lint, Test
#
# Uses pre-built CI image from GHCR for faster builds
# Image is built by docker-publish.yml workflow
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  ROS_DISTRO: humble

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/${{ github.repository }}-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src/rc-racer

      - name: Build
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        working-directory: .

      - name: Lint and Test (Unit + Integration, skip System tests)
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          source install/setup.bash
          # Skip slow system tests for fast CI feedback
          colcon test --packages-skip rc_racer_system_tests
          colcon test-result --verbose
        working-directory: .

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/*/test_results/
          retention-days: 7
